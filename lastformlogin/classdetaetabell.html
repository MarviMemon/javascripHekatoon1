    <div class="container border border-dark py-5 my-5 bg-light" >
        <h4 class="fw-bold">Class Details</h4>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
            data-bs-whatever="@getbootstrap">Add Class Details</button>
        <table class="table border-top mt-3">
            <thead>
                <tr>
                    <th scope="col">Course Name</th>
                    <th scope="col">Schedule of classes</th>
                    <th scope="col">Class timings</th>
                    <th scope="col">Teacherâ€™s name</th>
                    <th scope="col">Section name</th>
                    <th scope="col">Batch Number</th>
                    <th scope="col">Attendance</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>Mark</td>
                    <!-- <td>Otto</td> -->
                    <td>@mdo</td>
                    <td><button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#attendance">View</button></td>
                </tr>

            </tbody>
        </table>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModal" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content px-3">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Class Details</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="course-name" class="col-form-label">Course Name:</label>
                                <input type="text" class="form-control" id="course-name">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Schedule of classes:</label>
                                <select class="form-select" aria-label="Default select example" id="form_selct">
                                    <option selected>Select a schedule</option>
                                    <option value="Mon, Wed">Mon, Wed</option>
                                    <option value="Tue, Thu">Tue, Thu</option>
                                    <option value="Fri, Sat">Fri, Sat</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="course-name" class="col-form-label">Class Timing:</label>
                                <input type="time" class="form-control" id="Class Timing">
                            </div>
                            <div class="mb-3">
                                <label for="course-name" class="col-form-label">Teacher's Name:</label>
                                <input type="text" class="form-control" id="Teacher's Name">
                            </div>
                            <div class="mb-3">
                                <label for="course-name" class="col-form-label">Section Name:</label>
                                <input type="text" class="form-control" id="Section Name">
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label">Batch Number:</label>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>00</option>
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="course-name" class="col-form-label">Add student to this class:</label>
                                <input type="text" class="form-control" id="studenId">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Attendance -->
        <div class="modal fade" id="attendance" tabindex="-1" aria-labelledby="attendance" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form id="attendance-idcard">
                    <div class="mb-3">
                        <label for="mark-attendance" class="form-label">Enter Roll No:</label>
                        <input type="text" class="form-control" id="mark-attendance">
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                  <button type="button" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </div>
          </div>
    </div>
