<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student details </title>
    <link rel="stylesheet" href="./mainfiles/style.css">

 <!-- firebase link -->
 <script>"https://www.gstatic.com/firebasejs/10.3.1/firebase-app.js"</script>

 <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
 <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-firestore-compat.js"></script>
 <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>


    <script src="https://kit.fontawesome.com/e13845ed93.js" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body style="background: rgb(34, 34, 95);">
    


    <div class="container border border-dark my-5 py-5 bg-light">
        <h4 class="fw-bold">Students</h4>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addStudentDetails">Add Student</button>
        <table class="table border-top mt-3">
            <thead>
                <tr>
                    <th scope="col">Roll No</th>
                    <th scope="col">Name</th>
                    <th scope="col">F.Name</th>
                    <th scope="col">Contact</th>
                    <th scope="col">CNIC</th>
                    <th scope="col">Course Name</th>
                    <th scope="col">Class</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>

            </tbody>
        </table>
        <div class="modal fade" id="addStudentDetails" tabindex="-1" aria-labelledby="addStudentDetails"
            aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content px-3">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Student</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="student-form">
                            <div class="mb-3">
                                <label for="student-name" class="col-form-label">Name:</label>
                                <input type="text" class="form-control" id="student-name">
                            </div>
                            <div class="mb-3">
                                <label for="father-name" class="col-form-label">Father Name:</label>
                                <input type="text" class="form-control" id="father-name">
                            </div>
                            <div class="mb-3">
                                <label for="rollNo" class="col-form-label">Roll No:</label>
                                <input type="text" class="form-control" id="rollNo">
                            </div>
                            <div class="mb-3">
                                <label for="contact" class="col-form-label">Contact:</label>
                                <input type="text" class="form-control" id="contact">
                            </div>
                            <div class="mb-3">
                                <label for="cnic" class="col-form-label">CNIC:</label>
                                <input type="text" class="form-control" id="cnic">
                            </div>
                            <div class="mb-3">
                                <label for="course-name" class="col-form-label">Course Name:</label>
                                <select class="form-select" aria-label="Default select example" id="course-name">
                                    <option selected></option>
                                    <option value="1">Web & Mobile</option>
                                    <option value="2">Techno Kids</option>
                                    <option value="3">AI ChatBot</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>         
              



    <script src="./main.js/student.js"></script>
    <!-- <script src="./main.js/app.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
